<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>出入园登记</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/weui.min.css">
		<link rel="stylesheet" href="../css/jquery-weui.min.css">
		<style>
			.header {
				height: 46px;
				line-height: 46px;
				background-color: #69c;
				color: #fff;
				text-align: center;
			}
			.content {
				padding: 0 10px;
			}
			.msg-box .weui-cell__hd {
				margin-right: 30px;
			}
			.weui-label {
				color: #888;
			}
			.req {
				color: red;
				margin-left: 5px;
				font-weight: bold;
			}
			.msg-box {
				display: none;
			}
			.weui-cell__ft {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="title">进出园区登记表--来访人员</div>
		</div>
		<div class="content">
			<div class="weui-cells weui-cells_form">
			  <div class="weui-cell">
			    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
			    <div class="weui-cell__bd">
			      <!-- <label>A04115</label> -->
				  <input id="phVal" class="weui-input" type="tel" placeholder="请输入手机号" required>
			    </div>
				<div class="weui-cell__ft">
				  <button class="weui-vcode-btn" id="get-msg-btn">获取信息</button>
				</div>
			  </div>
			</div>
			<div class="msg-box">
				<div class="weui-cell">
				    <div class="weui-cell__hd">
				      <label class="weui-label">手机号</label>
				    </div>
				    <div class="weui-cell__bd">
				      <label id="phMsg"></label>
				    </div>
				  </div>
				<div class="weui-cell">
				    <div class="weui-cell__hd">
				      <label class="weui-label">申报日期</label>
				    </div>
				    <div class="weui-cell__bd">
				      <label>2020-03-03</label>
				    </div>
				  </div>
				  <div class="weui-cell">
				    <div class="weui-cell__hd">
				      <label class="weui-label">姓名</label>
				    </div>
				    <div class="weui-cell__bd">
				      <label>杨文成</label>
				    </div>
				  </div>
				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">身份证号<span class="req">*</span></label></div>
				    <div class="weui-cell__bd">
				    	<input id="shenfenzheng-id" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入身份证号" required>
				    </div>
				  </div>
				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">车牌号(如有)</label></div>
				    <div class="weui-cell__bd">
				    	<input id="car-id" class="weui-input" type="text" placeholder="请输入车牌号">
				    </div>
				  </div>
				  <div class="weui-cell">
				    <div class="weui-cell__hd">
				      <label class="weui-label">来访单位</label>
				    </div>
				    <div class="weui-cell__bd">
				      <label>深圳***有限公司</label>
				    </div>
				  </div>
				  <div class="weui-cell">
				    <div class="weui-cell__hd">
				      <label class="weui-label">来访事由</label>
				    </div>
				    <div class="weui-cell__bd">
				      <label>测试</label>
				    </div>
				  </div>
				  <div class="weui-cell">
				    <div class="weui-cell__hd">
				      <label class="weui-label">受访部门</label>
				    </div>
				    <div class="weui-cell__bd">
				      <label>质量管理中心</label>
				    </div>
				  </div>
				  <div class="weui-cell">
				    <div class="weui-cell__hd">
				      <label class="weui-label">受访人</label>
				    </div>
				    <div class="weui-cell__bd">
				      <label>杨文成</label>
				    </div>
				  </div>
				 <div class="weui-cell">
				   <div class="weui-cell__hd">
				     <label class="weui-label">是否全程佩戴口罩</label>
				   </div>
				   <div class="weui-cell__bd">
				     <label>是</label>
				   </div>
				 </div>
				 <div class="weui-cell">
				   <div class="weui-cell__hd">
				     <label class="weui-label">是否有提供个人健康证明</label>
				   </div>
				   <div class="weui-cell__bd">
				     <label>是</label>
				   </div>
				 </div>
				<div class="weui-cell">
				  <div class="weui-cell__hd">
				    <label class="weui-label">是否为湖北籍</label>
				  </div>
				  <div class="weui-cell__bd">
				    <label>否</label>
				  </div>
				</div>
				<div class="weui-cell">
				  <div class="weui-cell__hd">
				    <label class="weui-label">14天内是否曾前往湖北</label>
				  </div>
				  <div class="weui-cell__bd">
				    <label>否</label>
				  </div>
				</div>
				<div class="weui-cell">
				  <div class="weui-cell__hd">
				    <label class="weui-label">14天内是否接触过来自湖北的人员</label>
				  </div>
				  <div class="weui-cell__bd">
				    <label>否</label>
				  </div>
				</div>
				<div class="weui-cell">
				  <div class="weui-cell__hd">
				    <label class="weui-label">是否与确诊病例有同一区域接触风险</label>
				  </div>
				  <div class="weui-cell__bd">
				    <label>否</label>
				  </div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">测量体温<span class="req">*</span></label></div>
					<div class="weui-cell__bd">
						<input id="animal-heat" class="weui-input" type="number" pattern="[0-9]." placeholder="请输入测量体温" required>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">备注</label></div>
					<div class="weui-cell__bd">
						<textarea class="weui-textarea" placeholder="请输入备注信息" rows="3"></textarea>
					</div>
				</div>
				<div class="weui-btn-area">
				      <a class="weui-btn weui-btn_primary" href="javascript:" id="submit-but">提交</a>
				</div>
			</div>
		</div>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/jquery-weui.min.js"></script>
		<script src="../js/zepto.touch.js"></script>
		<script>
			$(function () {
				$('#get-msg-btn').tap(function () {
					if (!$('#phVal').val()) {
						$.toptip('请输入手机号', 'error');
					} else {
						$('.msg-box').show()
						$('#phMsg').html($('#phVal').val())
					}
				})
				$('#submit-but').tap(function () {
					if (!$('#animal-heat').val()) {
						$.toptip('请输入体温', 'error');
					} else if (!$('#shenfenzheng-id').val()) {
						$.toptip('请输入身份证号', 'error');
					} else {
						$.alert("允许入园，请把此信息交于门卫查看", "提交成功", function() {
						  history.go(-1)
						});
					}
				})
			})
		</script>
	</body>
</html>
