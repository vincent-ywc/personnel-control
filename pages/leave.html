<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>出入园登记</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/weui.min.css">
		<link rel="stylesheet" href="../css/jquery-weui.min.css">
		<style>
			.header {
				height: 46px;
				line-height: 46px;
				background-color: #69c;
				color: #fff;
				text-align: center;
			}
			.content {
				padding: 0 10px;
			}
			.msg-box .weui-cell__hd {
				margin-right: 30px;
			}
			.weui-label {
				color: #888;
			}
			.req {
				color: red;
				margin-left: 5px;
				font-weight: bold;
			}
			.msg-box, .form-box {
				display: none;
			}
			.weui-cell__ft {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="title">出园登记</div>
		</div>
		<div class="content">
			<div class="weui-cells weui-cells_form">
			  <div class="weui-cell">
			    <div class="weui-cell__bd">
				  <input id="cardIdVal" class="weui-input" type="text" placeholder="请输入工号/手机号" required>
			    </div>
				<div class="weui-cell__ft">
				  <button class="weui-vcode-btn" id="get-msg-btn">获取信息</button>
				</div>
			  </div>
			</div>
			<div class="msg-box">
				<div class="form-box">
					<div class="weui-cell">
					    <div class="weui-cell__hd">
					      <label class="weui-label">工号</label>
					    </div>
					    <div class="weui-cell__bd">
					      <label id="cardIdMsg"></label>
					    </div>
					  </div>
					  <div class="weui-cell">
					    <div class="weui-cell__hd">
					      <label class="weui-label">姓名</label>
					    </div>
					    <div class="weui-cell__bd">
					      <label>杨文成</label>
					    </div>
					  </div>
					  <div class="weui-cell">
					    <div class="weui-cell__hd">
					      <label class="weui-label">部门</label>
					    </div>
					    <div class="weui-cell__bd">
					      <label>质量管理中心</label>
					    </div>
					  </div>
					  <div class="weui-cell">
					    <div class="weui-cell__hd">
					      <label class="weui-label">班组</label>
					    </div>
					    <div class="weui-cell__bd">
					      <label>信息化</label>
					    </div>
					  </div>
					  <div class="weui-cell">
					    <div class="weui-cell__hd">
					      <label class="weui-label">入园时间</label>
					    </div>
					    <div class="weui-cell__bd">
					      <label>2020-03-03 18:16:00</label>
					    </div>
					  </div>
					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">备注</label></div>
						<div class="weui-cell__bd">
							<textarea class="weui-textarea" placeholder="请输入备注信息" rows="3"></textarea>
						</div>
					</div>
					<div class="weui-btn-area">
					      <a class="weui-btn weui-btn_primary" href="javascript:" id="submit-but">出园</a>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/jquery-weui.min.js"></script>
		<script src="../js/zepto.touch.js"></script>
		<script>
			$(function () {
				$('#get-msg-btn').tap(function () {
					if (!$('#cardIdVal').val()) {
						$.toptip('请输入工号/手机号', 'error');
					} else {
						$('.msg-box, .form-box').show()
						$('#cardIdMsg').html($('#cardIdVal').val())
					}
				})
				$('#submit-but').tap(function () {
					$.toast("提交成功", 1000, function() {
					  location.href = 'leave-result.html'
					});
				})
			})
		</script>
	</body>
</html>
